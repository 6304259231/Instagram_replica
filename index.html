<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram login-page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous">
</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 homepage-media">
        <div class="homepage swing">
          <img class="home-image" src="homepage.png" alt="insta homepage">
        </div>
      </div>
      <div class="col-md-6  border border-light-subtle border-2 right-grid">
        <div class="right-login">
          <div class="instagram">
            <img src="insta-logo.png" alt="instagram">
            <div class="form mt-4">
              <input type="text" id="email" class="form-control" autocomplete="off" placeholder="Phone number,username or email">
              <input type="password" id="password" class="form-control mt-2" placeholder="password">
              <div class="button mt-3">
                <button onclick="alertUser()" type="button" class="btn btn-primary w-100">Log In</button>
              </div>
              <div class="mt-3">
                <span>_______________________OR_______________________</span>
                <div class="facebook-login">
                  <p class="login">Login in With Facebook</p>
                  <p class="password">Forgot password?</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="account">
          <p class="text-center">Don't have an account? <span class="text-primary fw-bolder">Sign Up</span></p>
        </div>
      </div>

    </div>

  </div>
  <script>
    const alertUser = () => {
      let email=document.getElementById("email").value
      let password=document.getElementById("password").value
      console.log(email)
      if(email.length===0 && password.length===0){
        alert("Enter Your Username")
      }else{
        alert(email)
      }
    }
  </script>
</body>

</html>
